<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitterClone</title>
</head>
<body>
    <div class="backdrop" id="bdrop"></div>
    <div class="menuContainer">
        <ul class="menuList">
            <li><img src="./icons/twitter.png" style="background-color: white; width: 40px; height: 40px;"><!--XICON--></li>
            <li>Home</li>
            <li>Explore</li>
            <li>Notifications</li>
            <li>Messages</li>
            <li>Lists</li>
            <li>Booksmarks</li>
            <li>Jobs</li>
            <li>Communities</li>
            <li>Premium</li>
            <li>Verified Orgs</li>
            <li>Profile</li>
            <li>More</li>
            <li><button style="background-color: rgb(29, 155, 240); width: 180px; height: 40px; border: none; border-radius: 30px; color: white; font-size: 15px; font-weight: bold;">Post</button></li>
        </ul>
    </div>
    <div class="yourTweet">
        <form>
            <input type="text" id="tweetText" name="yourtweet" placeholder="What is happening?!" autocomplete="off" onkeypress="activateInputfield()">
        </form>
        <button onclick="addTweet()" id="addTweet">Post</button>
    </div>
    <div id="feedContainer"></div>
</body>
</html>
